{% extends 'base.html' %}

{% block title %}Upload Recipe Image{% endblock %}

{% block content %}
    <h1>Upload Recipe Image</h1>
    <form action="/upload_recipe_image" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Choose a Recipe Image:</label>
            <input type="file" name="file" id="file" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
{% endblock %}
